
<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/mysense-logo.svg" alt="Logo" height="30" />
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <section class="banner">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" class="banner__text">
          <div class="banner__title">Особливий простір, де ви знайдете свого психолога </div>
          <p class="banner__description">
            My Sense — це сервіс по підбору психологів як для онлайн терапії, так і для очних зустрічей
          </p>
          <ion-button expand="block" size="large" href="/tabs/tab2" class="banner__link">Підібрати психолога</ion-button>
          <div class="banner__choice">
            <span>Оберіть свого психолога</span>
            <ion-grid class="banner__choice__list">
              <ion-row>
               
              </ion-row>
            </ion-grid>
          </div>
        </ion-col> 
        <ion-col size="12" size-md="6" class="banner__images">
          <img src="assets/images/banner-top.png" alt="Banner Image" loading="lazy" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</ion-content>
